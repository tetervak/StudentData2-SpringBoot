<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="../../static/favicon.ico" th:href="@{/favicon.ico}">
    <link rel="stylesheet" href="../../static/css/main.css" th:href="@{/css/main.css}">
    <link rel="stylesheet" href="../../static/css/footer.css" th:href="@{/css/footer.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../../static/js/footer.js" th:src="@{/js/footer.js}"></script>
    <title>Delete User</title>
</head>
<body>
<header>
    <div th:replace="Navigation :: NavigationBar">
        <ul class="navigation-bar">
            <li>
                <a th:href="@{/index}" href="Index.html">Home</a>
            </li>
        </ul>
    </div>
    <h1>Delete User</h1>
</header>
<main>
    <p class="message">
        Do you really want to remove <span th:text="${#request.getParameter('login')}" class="user">simpson</span> user account?
    </p>
    <form action="ListUsers.html" th:action="@{remove-user}" method="post">
        <input type="hidden" name="login" th:value="${#request.getParameter('login')}">
        <p>
            <input type="submit" value="Delete User">
        </p>
    </form>
    <p>
        <a href="ListUsers.html" th:href="@{list-users}">List Users</a>
    </p>
</main>
</body>
</html>
