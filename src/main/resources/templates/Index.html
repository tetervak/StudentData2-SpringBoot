<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="../static/favicon.ico" th:href="@{/favicon.ico}">
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}">
    <link rel="stylesheet" href="../static/css/footer.css" th:href="@{/css/footer.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../static/js/footer.js" th:src="@{/js/footer.js}"></script>
    <title>Index</title>
</head>
<body>
<header>
    <div th:replace="Navigation :: NavigationBar">
        <ul class="navigation-bar">
            <li>
                <a th:href="@{/index}" href="Index.html">Home</a>
            </li>
        </ul>
    </div>
    <h1>Home</h1>
</header>
<main>
    <ul sec:authorize="isAuthenticated()">
        <li>
            <a th:href="@{/students/index}" href="students/Index.html">Student Data</a>
        </li>
        <li sec:authorize="hasRole('ADMIN')">
            <a th:href="@{/users/index}" href="users/Index.html">User Data</a>
        </li>
        <li>
            <a th:href="@{/password/change-password}" href="passwords/ChangePassword.html">Change Password</a>
        </li>
        <li>
            <a th:href="@{/logout}" href="Index.html">Logout</a>
        </li>
    </ul>
    <p sec:authorize="isAnonymous()">
        <a th:href="@{/login}" href="Login.html">Login</a>
    </p>
</main>
</body>
</html>
