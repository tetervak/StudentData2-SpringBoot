<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="icon" type="image/x-icon" href="../static/favicon.ico" th:href="@{/favicon.ico}">
	<link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}">
	<link rel="stylesheet" href="../static/css/footer.css" th:href="@{/css/footer.css}">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="../static/js/footer.js" th:src="@{/js/footer.js}"></script>
	<title>Login</title>
</head>
<body>
<header>
	<div th:replace="Navigation :: NavigationBar">
		<ul class="navigation-bar">
			<li>
				<a th:href="@{/index}" href="Index.html">Home</a>
			</li>
		</ul>
	</div>
	<h1>Login</h1>
	<h2>Please login to continue.</h2>
</header>
<main>
	<p th:if="${#request.getParameter('error')}" class="message">
		You did not login successfully.
	</p>

	<form th:action="@{/login}" action="Index.html" method="post">
		<p>
			<label for="login" class="group-label">Login</label><br/>
			<input id="login" type="text" name="username" required/>
		</p>
		<p>
			<label for="password" class="group-label">Password</label><br/>
			<input id="password" type="password" name="password" required/>
		</p>
		<p>
			<label class="group-label">Remember Me<input type="checkbox" name="remember-me"></label>
		</p>
		<button type="submit">Login</button>
	</form>
</main>
</body>
</html>
