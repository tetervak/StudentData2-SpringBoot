<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="../../static/favicon.ico" th:href="@{/favicon.ico}">
    <link rel="stylesheet" href="../../static/css/main.css" th:href="@{/css/main.css}">
    <link rel="stylesheet" href="../../static/css/footer.css" th:href="@{/css/footer.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../../static/js/footer.js" th:src="@{/js/footer.js}"></script>
    <title>Confirm Insert</title>
</head>
<body>
<header>
    <div th:replace="Navigation :: NavigationBar">
        <ul class="navigation-bar">
            <li>
                <a th:href="@{/index}" href="Index.html">Home</a>
            </li>
        </ul>
    </div>
    <h1>Confirmation</h1>
</header>
<main>
    <p class="message">The student has been registered.</p>
    <div th:object="${student}">
        <h2>Student Record</h2>
        <p>
            <label class="output-label">First Name:</label>
            <span class="output" th:text="*{firstName}">Bart</span>
        </p>
        <p>
            <label class="output-label">Last Name:</label>
            <span class="output" th:text="*{lastName}">Simpson</span>
        </p>
        <p>
            <label class="output-label">Program:</label>
            <span class="output" th:text="*{programName}">Computer Programmer</span>
        </p>
        <p>
            <label class="output-label">Year:</label>
            <span class="output" th:text="*{programYear}">1</span>
        </p>
        <p>
            <label class="output-label">Co-op:</label>
            <span th:text="*{programCoop}?'yes':'no'" class="output">yes</span>
        </p>
        <p>
            <label class="output-label">Internship:</label>
            <span th:text="*{programInternship}?'yes':'no'" class="output">no</span>
        </p>
    </div>
    <p>
        <a href="ListStudents.html" th:href="@{../list-students}">List Students</a>
    </p>
</main>
</body>
</html>
