<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="../static/favicon.ico" th:href="@{/favicon.ico}">
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}">
    <link rel="stylesheet" href="../static/css/footer.css" th:href="@{/css/footer.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../static/js/footer.js" th:src="@{/js/footer.js}"></script>
    <title>Navigation</title>
</head>
<body>
<header>
    <div th:fragment="NavigationBar">
        <ul class="navigation-bar">
            <li>
                <a th:href="@{/index}" href="Index.html">Home</a>
            </li>
            <li sec:authorize="isAuthenticated()">
                <a th:href="@{/students/index}" href="students/Index.html">Students</a>
            </li>
            <li sec:authorize="hasRole('ADMIN')">
                <a th:href="@{/users/index}" href="users/Index.html">Users</a>
            </li>
            <li sec:authorize="isAuthenticated()">
                <a th:href="@{/logout}" href="Index.html">Logout</a>
            </li>
            <li sec:authorize="isAnonymous()">
                <a th:href="@{/login}" href="Login.html">Login</a>
            </li>
        </ul>
    </div>
</header>
<main>
    <h1>Main Section</h1>
</main>
</body>
</html>
